<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resonsive Product Cards using Flex Box</title>
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-black">
    <section class="py-6 lg:py-28 px-4 max-w-screen-xl mx-auto">
        <h1 class="text-white text-2xl md:text-4xl font-bold text-center mb-8">Resonsive Product Cards using Flex Box</h1>

        <!-- flex container -->
         <div class="flex flex-wrap gap-4 justify-center p-4">
            <!-- card 1 -->
             <div class="w-80 bg-white flex flex-col shadow-md rounded-lg overflow-hidden hover:-translate-y-5 cursor-pointer transition-transform duration-200">
                <img src="https://images.unsplash.com/photo-1609096458733-95b38583ac4e?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="gadget 1" class="w-full h-56">
                <div class="p-4">
                    <h2 class="text-lg font-bold">Product Name</h2>
                    <p class="text-gray-600">This is a short description of the product.</p>

                    <div class="flex justify-between items-center mt-4">
                        <p class="text-xl font-bold text-green-500">$29.99</p>
                        <button class="bg-blue-500 text-white px-4 py-2 hover:bg-blue-700 rounded">Buy Now</button>
                    </div>
                </div>
             </div>

             <!-- card 2 -->
             <div class="w-80 bg-white flex flex-col shadow-md rounded-lg overflow-hidden hover:-translate-y-5 cursor-pointer transition-transform duration-200">
                <img src="https://images.unsplash.com/photo-1729514358644-4aba4832f2f9?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="gadget 1" class="w-full h-56">
                <div class="p-4">
                    <h2 class="text-lg font-bold">Product Name</h2>
                    <p class="text-gray-600">This is a short description of the product.</p>

                    <div class="flex justify-between items-center mt-4">
                        <p class="text-xl font-bold text-green-500">$29.99</p>
                        <button class="bg-blue-500 text-white px-4 py-2 hover:bg-blue-700 rounded">Buy Now</button>
                    </div>
                </div>
             </div>

             <!-- card 3 -->
             <div class="w-80 bg-white flex flex-col shadow-md rounded-lg overflow-hidden hover:-translate-y-5 cursor-pointer transition-transform duration-200">
                <img src="https://images.unsplash.com/photo-1731616103600-3fe7ccdc5a59?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="gadget 1" class="w-full h-56">
                <div class="p-4">
                    <h2 class="text-lg font-bold">Product Name</h2>
                    <p class="text-gray-600">This is a short description of the product.</p>

                    <div class="flex justify-between items-center mt-4">
                        <p class="text-xl font-bold text-green-500">$29.99</p>
                        <button class="bg-blue-500 text-white px-4 py-2 hover:bg-blue-700 rounded">Buy Now</button>
                    </div>
                </div>
             </div>
         </div>
    </section>
</body>
</html>
