<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Applying Borders, Rounded Corners, and Shadow</title>
    <!-- tailwind css -->
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="m-4">
    <div class="bg-green-200 p-4 border-2 border-indigo-600">This is a box</div>
    <h1 class="my-4 border-l-4 border-red-500 pl-2">Hello, Developers</h1>
    <div class="divide-y divide-slate-200 ...">
        <div>01</div>
        <div>02</div>
        <div>03</div>
    </div>

    <!-- border radius -->
     <h2 class="mt-5">Border Radius</h2>
    <div class="flex gap-4 my-5">
        <div class="bg-violet-500 p-5 w-5 rounded"></div>
        <div class="bg-violet-500 p-5 w-5 rounded-md"></div>
        <div class="bg-violet-500 p-5 w-5 rounded-2xl"></div>
        <div class="bg-violet-500 p-5 w-5 rounded-full"></div>
        <div class="bg-violet-500 p-5 w-5 rounded-t-2xl rounded-e-2xl"></div>
    </div>


    <!-- shadow -->
     <h2 class="my-5">Applying Shadow</h2>
    <div class="flex gap-8">
        <div class="w-44 h-44 bg-white rounded-md shadow leading-[176px] text-center">Default Shadow</div>
        <div class="w-44 h-44 bg-white rounded-md shadow-lg leading-[176px] text-center">Large Shadow</div>
        <div class="w-44 h-44 bg-white rounded-md shadow-2xl leading-[176px] text-center">Extra Large Shadow</div>
    </div>










  </body>
</html>
