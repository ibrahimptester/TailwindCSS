<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning and Controlling the Stacking Order with z-index</title>
    <!-- tailwind css -->
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="m-5">
    <!--  Absolute vs. Relative Positioning  -->
      <div class="relative bg-gray-200 h-48 p-5">
        <div class="bg-blue-300 p-2 absolute bottom-4 right-4">I am absolutely positioned</div>
        <p>I am relatively positioned (parent)</p>
      </div>

      <!-- fixed position -->
      <div class="fixed bottom-4 right-5 p-2 bg-red-500 text-white">I am fixed to the bottom right corner</div>

      <!-- Controlling the Stacking orger -->
       <div class="h-48 bg-black relative">
        <div class="bg-blue-500 absolute top-4 left-4 text-white p-4 z-10">I am on the top</div>
        <div class="bg-green-500 absolute top-10 left-10 text-white p-4 z-0">I am underneath</div>
       </div>
    
</body>
</html>
