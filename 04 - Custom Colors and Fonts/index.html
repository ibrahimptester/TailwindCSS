<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using Custom Colors and Fonts in Tailwind CSS</title>

  <!-- Google Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Kalnia+Glaze:wght@100..700&display=swap');
  </style>


  <!-- tailwind css -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- tailwind custom styles -->
  <style type="text/tailwindcss">
    @theme {
      /* colors */
        --color-primary: #f2f2f2;
        --color-secondary: #f2abc4;
      /* fonts */
        --font-colorful: "Kalnia Glaze", serif;
        --font-doctor: "Caveat", cursive;
      }
    </style>
</head>

<body>
  <h1 class="bg-primary font-colorful m-10 p-5 flex items-center justify-center mb-5 text-4xl">Using Custom Colors and Fonts in Tailwind CSS</h1>
  <div class="bg-secondary h-20 m-5 p-5 text-white flex items-center justify-center font-extrabold font-doctor text-3xl">My
    Background will be secondary color</div>
</body>

</html>
