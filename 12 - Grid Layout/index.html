<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="m-5">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6"> 
      <div class="bg-blue-200 p-4">1</div>
      <div class="bg-blue-300 p-4">2</div>
      <div class="bg-blue-400 p-4">3</div>
      <div class="bg-blue-500 p-4">4</div>
      <div class="bg-blue-600 p-4">5</div>
      <div class="bg-blue-700 p-4">6</div>
    </div>

    <!-- Subgrid -->
     <h2 class="my-8">Sub Grid</h2>
    <div class="grid grid-cols-4 gap-4">
      <div class="p-4 bg-indigo-200">01</div>
      <div class="p-4 bg-indigo-200">02</div>
      <div class="p-4 bg-indigo-200">03</div>
      <div class="p-4 bg-indigo-200">04</div>
      <!-- ... -->
      <div class="p-4 bg-indigo-400">05</div>
      <div class="grid grid-cols-subgrid gap-4 col-span-3">
        <div class="col-start-2 bg-red-200">06</div>
      </div>
    </div>

    <!-- Building Complex Grid Structures -->
     <h2 class="my-8">Building Complex Grid Structures</h2>
     <div class="grid grid-cols-4 gap-4">
      <div class="col-span-4 p-4 bg-red-200 text-center">Header</div>
      <div class="p-4 col-span-1 bg-red-300">Sidebar</div>
      <div class="p-4 col-span-2 bg-red-400">Main Content</div>
      <div class="p-4 col-span-1 bg-red-500">Right Pannel</div>
      <div class="col-span-4 text-center p-4 bg-red-600 ">Footer</div>
     </div>
</body>
</html>
